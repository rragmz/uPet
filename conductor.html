<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <img src="assets/logo.svg" alt="Logo">
                <h1>uPet</h1>
            </a>
            <nav class="navbar">
                <label class="nav-label" for="menu">
                    <img src="assets/menu.svg" alt="Menu icon" class="menu-icon">
                </label>
                <input type="checkbox" id="menu" class="nav-input">
                <ul class="menu">
                    <li><a href="index.html" class="nav-item">Inicio</a></li>
                    <li><a href="#" class="nav-item">Pasajero</a></li>
                    <li><a href="#" class="nav-item">Conductor</a></li>
                    <li><a href="#" class="nav-item">Veterinarias</a></li>
                    <button class="login" class="nav-item">Iniciar sesión</button>
                </ul>
            </nav>
        </header>
        <main class="driver">
            <div class="left">
                <h2>Conductor</h2>
                <p class="description">¿Querés ser parte de uPet como conductor? Registrate siguiendo estos sencillos pasos: </p>
                <div class="steps">
                    <div class="step">
                        <img src="images/tap.png" alt="Icon click"> <p>Clickeá el botón de abajo que dice 'Registrate'</p>
                    </div>
                    <div class="step">
                        <img src="images/contact-form.png" alt="Contact form icon">
                        <p>Llená el formulario con tus datos</p>
                    </div>
                    <div class="step">
                        <img src="assets/check.svg" alt="Check icon">
                        <p>¡Procesamos tu solicitud y ya sos parte de uPet!</p>
                    </div>
                </div>
                <button class="sign-up">Registrate</button>
            </div>
            <div class="right">
                <img src="images/pet.jpg" alt="Dog">
            </div>
        </main>
    </div>
</body>
</html>
