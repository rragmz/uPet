    <div class="wrapper">

        <h2> Registro Pasajeros</h2>
        <form  id="form" action="#">

            <div class="input-box">
                <span class="details"></span>
                <label for="username">
              </label>  <input id="username" type="text" placeholder="Ingrese su nombre" name="username" minlength="3" required pattern="[A-Za-z\s]{4,15}">
             
            
             </div>
            
             <div class="input-box">
                <span class="details"></span>
                <label for="surname">
               </label> <input id="surname" name="surname" type="text" placeholder="Ingrese su apellido" minlength="3" required pattern="[A-Za-z\s]{4,15}">
            
             </div>
            
            
             <div class="input-box">
                <span class="details"></span>
                <label for="email">
              </label>  <input id="email" name="email" type="email" placeholder="Ingrese su email" required>
               
             </div>
            
            
            
             <div class="input-box">
                <span class="details"></span>
                <label for="phone">
                </label><input id="phone" name="phone" type="tel" placeholder="Celular Ej 1100000000" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" required >
            
             </div>
            
            
             <div class="input-box">
                <span class="details"></span>
                <label for="password1">
               </label>
               <input id="password1" name="password1" type="password" placeholder="Ingrese su contrase침a" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}" title="Al menos 8 caracteres con una mayuscula,una minuscula y un numero">
                
             </div>
            
            
            
             <div class="input-box">
                <span class="details"></span>
                <label for="password2">
                </label>
                <input  id="password2"  name="password2" type="password" placeholder="Repita su contrase침a" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}" name="password">
                
            
             </div>
            

            <div class="policy">
                <input type="checkbox" name="policy" checked required>
                <label for="policy">Acepto terminos y condiciones</label>
            </div>

            <div class="input-box button">
