<body style="background: rgba(223, 247, 255, 0.35);">

   <header> 
      <a href="#" class="logo">
          <img src="assets/logo.svg" alt="Logo">
          <h1>uPet</h1>
      </a>
      <nav class="navbar">
          
         
         
         <input type="checkbox" id="check" >
          <label for="check" class="menu-responsive">
            <i  style="color:white;" class="fas fa-bars"></i>
          </label>
         
          
          <label class="nav-label" for="menu">
              <img src="assets/menu.svg" alt="Menu icon" class="menu-icon">
          </label>

          <input type="checkbox" id="menu" class="nav-input">
          <ul class="menu">
              <li><a href="#" class="nav-item">Inicio</a></li>

              <button class="login" class="nav-item"><a href="login.html">Iniciar sesión</a></button>
          </ul>
      </nav>
   </header>


   <div class="upload">
      <img src="../Registro Pasajero/noprofil.jpg" width = 100 height = 100 alt="">
      <div class="round">
        <input type="file">
        <i  class = "fa fa-camera" style = "color: #fff;"></i>
      </div>
    </div>


    <div class="doggy">
      <img class="dog" src="perris13.jpg" alt="">
  </div>

    <div class="container">
    <div class="title">Registro Conductor</div>
    <form action="#">
<div class="user-details">
<div class="input-box">
    <span class="details">Nombres</span>
    <input type="text" placeholder="Ingrese su nombre" required>
 </div>

 <div class="input-box">
    <span class="details">Apellidos</span>
    <input type="text" placeholder="Ingrese su apellido" required>
 </div>


 <div class="input-box">
    <span class="details">Email</span>
    <input type="email" placeholder="Ingrese su email" required>
 </div>



 <div class="input-box">
    <span class="details">Numero de Celular</span>
    <input type="tel" placeholder="Ingrese su Numero"  pattern="[0-9]{2}[0-9]{4}[0-9]{4}"  minlength="10" maxlength="10" required>
 </div>


 <div class="input-box">
    <span class="details">Contraseña</span>
    <input type="password" placeholder="Ingrese su contraseña" required>
 </div>



 <div class="input-box">
    <span class="details">Repetir Contraseña</span>
    <input type="password" placeholder="Repita su contraseña" required>
 </div>


 <div class="input-box">
    <span class="details">Modelo Auto</span>
    <input type="text" placeholder="Modelo Auto" required>
 </div>



 <div class="input-box">
    <span class="details">Patente</span>
    <input type="text" placeholder="Numero de Patente" required>
 </div>

</div>

<div class="pet-size">
    <span class="pet-title">Tamaño Mascota</span>
    <div class="category">

        <input type="checkbox" name="grande">
        <label for="grande">Grande</label>


        <input type="checkbox" name="mediano">
        <label for="grande">Mediano</label>
     

        <input type="checkbox" name="chico">
        <label for="chico">Chico</label>


        <input type="checkbox" name="urgencia">
        <label for="urgencia">Urgencias</label>
     
     
</div>
</div>

<div class="conditions">
   <input type="checkbox" name="conditions" id="conditions" checked required> <label for="conditions">Acepto terminos y condiciones</label>

</div>

<div class="button-register">
    <input class="button-register" type="submit" value="Registrarse">
</div>
    </form>

    <div class="account"> <h4 class="have-account">Ya tengo una cuenta <a href="#">Iniciar Sesión</a></h4></div>

    </div>
